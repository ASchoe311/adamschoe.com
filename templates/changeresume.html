{% extends "base.html" %}
{% block head %}
{{ super() }}
<meta name="robots" content="noindex">
{% endblock %}
{% block header %}
{{ super() }}
{% endblock %}
{% block body %}

        <form action="{{ url_for('change_resume') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="InputPdf">Resume File</label>
                <input type="file" class="form-control" id="InputPdf" name="resfile" required>
            </div>
            <div class="form-group">
                <label for="InputPass">Admin Password</label>
                <input type="password" class="form-control" id="InputPass" rows="3" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Resume</button>
        </form>
{% endblock %}

{% endblock %}

{% endblock %}
